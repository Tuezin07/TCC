<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Caixa Rápido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --vermelho-principal: #d10000;
            --vermelho-escuro: #9a0000;
            --vermelho-claro: #ff3a3a;
            --cinza-claro: #f5f5f5;
            --cinza-escuro: #333333;
            --branco: #ffffff;
            --preto: #000000;
            --gradient-primary: linear-gradient(135deg, #d10000 0%, #ff3a3a 100%);
            --gradient-secondary: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.15);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --border-radius: 16px;
            --border-radius-small: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient-secondary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.05;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .login-container {
            background: var(--branco);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }

        .logo {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            background: var(--gradient-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--branco);
            font-size: 22px;
            box-shadow: var(--shadow-medium);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--cinza-escuro);
        }

        .logo-text span {
            color: var(--vermelho-principal);
        }

        .login-container h2 {
            color: var(--cinza-escuro);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cinza-escuro);
            transition: color var(--transition-fast);
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: var(--border-radius-small);
            border: 2px solid var(--cinza-claro);
            font-size: 16px;
            outline: none;
            background: var(--cinza-claro);
            transition: all var(--transition-normal);
            position: relative;
            z-index: 1;
        }

        input:focus {
            border-color: var(--vermelho-principal);
            background: var(--branco);
            box-shadow: 0 0 0 3px rgba(209, 0, 0, 0.1);
        }

        input:focus + i {
            color: var(--vermelho-principal);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cinza-escuro);
            cursor: pointer;
            z-index: 2;
            transition: color var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--vermelho-principal);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--gradient-primary);
            color: var(--branco);
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--border-radius-small);
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all var(--transition-normal);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            background: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
            border: 1px solid rgba(46, 125, 50, 0.2);
        }

        .error {
            background: rgba(198, 40, 40, 0.1);
            color: #c62828;
            border: 1px solid rgba(198, 40, 40, 0.2);
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: var(--cinza-escuro);
            opacity: 0.7;
        }

        .footer a {
            color: var(--vermelho-principal);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer a:hover {
            color: var(--vermelho-escuro);
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }

            .logo-text {
                font-size: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            input, button {
                padding: 12px 12px 12px 40px;
            }
        }

        /* Animações de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Efeito de digitação no título */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 1.5s steps(40, end);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cash-register"></i>
            </div>
            <div class="logo-text">Caixa-<span>Rápido</span></div>
        </div>
        
        <h2 class="typing-effect">Área Administrativa</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Usuário" autocomplete="username">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
            <span class="password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        
        <button onclick="login()">Entrar no Sistema</button>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            Sistema de Caixa Rápido &copy; 2025 | <a href="#">Esqueci minha senha</a>
        </div>
    </div>

    <script>
        // Alternar visibilidade da senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Efeito de foco nos inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Permitir login com Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Reset da mensagem
            message.textContent = "";
            message.className = "message";

            // Validação básica
            if (!username || !password) {
                showMessage("Por favor, preencha todos os campos.", "error");
                return;
            }

            // Mostrar estado de carregamento
            const button = document.querySelector('button');
            const originalText = button.textContent;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            button.disabled = true;

            try {
                const response = await fetch("http://localhost:8080/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, "success");
                    setTimeout(() => {
                        window.location.href = "loading.html";
                    }, 2000);
                } else {
                    showMessage(data.message, "error");
                }
            } catch (error) {
                showMessage("Erro ao conectar com o servidor.", "error");
            } finally {
                // Restaurar botão
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById("message");
            message.textContent = text;
            message.className = `message ${type}`;
            
            // Adicionar classe para animação
            setTimeout(() => {
                message.classList.add("show");
            }, 10);
        }
    </script>
</body>
</html>
